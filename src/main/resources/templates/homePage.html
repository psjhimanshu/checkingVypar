<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Management Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #007bff;
            --primary-dark: #0056b3;
            --background-color: #f8f9fa;
            --text-color: #343a40;
            --padding-medium: 15px;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .dashboard-container {
            width: 100%;
            max-width: 450px;
            padding: var(--padding-medium);
            background-color: #fff;
            margin-top: 40px;
            box-sizing: border-box;
        }

        h2 {
            color: var(--primary-dark);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 5px;
            margin-bottom: 20px;
            text-align: center;
        }

        ul.dashboard-list {
            list-style: none;
            padding: 20;
            margin: 0;
        }

        ul.dashboard-list li {
            margin-bottom: 12px;
            font-size: 1rem;
        }

        ul.dashboard-list li a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            display: inline-block;
            padding: 8px 12px;
            transition: background-color 0.2s ease;
        }

        ul.dashboard-list li a:hover {
            text-decoration: underline;
            background-color: #e9f3ff;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 10px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <h2>Welcome to Your Business Dashboard</h2>
    <ul class="dashboard-list">
        <li><a href="/invoice" id="navInvoice">Accounting Voucher (Alt+V)</a></li>
        <li><a href="/invoiceList" id="navInvoiceList">View Invoices (Alt+6)</a></li>
        <li><a href="/payment" id="navPayment">$ Receipt (Alt+R)</a></li>
        <li><a href="/partyLedger" id="navPartyLedger">Ledger (Alt+L)</a></li>
        <li><a href="/addProduct" id="navAddProduct">Add Product (Alt+C)</a></li>
        <li><a href="/viewProducts" id="navViewProducts">View Products (Alt+4)</a></li>
        <li><a href="/addParty" id="navAddParty">Add Party (Alt+X)</a></li>
        <li><a href="/viewParty" id="navViewParty">View Party (Alt+2)</a></li>
    </ul>
</div>
<script type="text/javascript" th:src="@{/js/homePage.js}"></script>
</body>
</html>
